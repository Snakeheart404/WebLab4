<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Frogs</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <base target="_parent" />
    </head>

    <body>
        <div class="menu-wrap">
            <input type="checkbox" class="toggler" id="toggler" />
            <div class="burger">
                <div></div>
            </div>
            <label class="backdrop" for="toggler"></label>
            <div class="menu">
                <div>
                    <nav>
                        <ul>
                            <li>
                                <a
                                    href="https://ru.wikipedia.org/wiki/Злая_щитоспинка"
                                    >Budgett's frog</a
                                >
                            </li>
                            <li>
                                <a
                                    href="https://en.wikipedia.org/wiki/Ceratophrys"
                                    >Pacman frog</a
                                >
                            </li>
                            <li>
                                <a
                                    href="https://ru.wikipedia.org/wiki/Южноафриканский_узкорот"
                                    >Bushveld rain frog</a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <main>
            <input
                type="radio"
                name="slider"
                id="slide1_radio"
                class="slide1_radio"
                checked
            />
            <input
                type="radio"
                name="slider"
                id="slide2_radio"
                class="slide2_radio"
            />
            <input
                type="radio"
                name="slider"
                id="slide3_radio"
                class="slide3_radio"
            />
            <div class="slides">
                <div class="inner">
                    <div class="slide slide1"></div>
                    <div class="slide slide2"></div>
                    <div class="slide slide3"></div>
                </div>
            </div>
            <div class="control control-left">
                <label for="slide1_radio"></label>
                <label for="slide2_radio"></label>
                <label for="slide3_radio"></label>
            </div>
            <div class="control control-right">
                <label for="slide1_radio"></label>
                <label for="slide2_radio"></label>
                <label for="slide3_radio"></label>
            </div>
            <div class="bullets">
                <label for="slide1_radio"></label>
                <label for="slide2_radio"></label>
                <label for="slide3_radio"></label>
            </div>
        </main>

        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sed
            expedita r eprehenderit quo accusamus, ipsam odit minima sequi nisi
            reiciendis, eum possimus exercitationem pariatur praesentium
            temporibus aut nemo corrupti alias adipisci?
        </p>
    </body>
</html>
